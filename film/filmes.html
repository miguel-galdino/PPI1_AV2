<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <style>
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: #121212; 
            color: #e0e0e0; 
        }
        
        .btn-voltar {
            text-decoration: none; 
            color: #aaa; 
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .btn-voltar:hover { color: #fff; }

        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            text-align: center; 
        }

        h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; }
        
        .search-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 20px; /* Bordas bem redondas */
            display: inline-flex;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        input { 
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            outline: none;
        }

        button { 
            background: #e50914; 
            color: white; 
            border: none; 
            padding: 10px 25px; 
            border-radius: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { 
            background: #f40612; 
            transform: scale(1.05); 
        }

        #resultado { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsivo automático */
            gap: 25px; 
            justify-content: center;
        }

        .filme-item {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #333;
        }

        .filme-item:hover {
            transform: translateY(-5px); 
            border-color: #555;
        }

        .filme-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 2px solid #e50914; 
        }

        .info {
            padding: 15px;
            text-align: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .filme-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #fff;
        }

        .ano {
            font-size: 12px;
            color: #888;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sinopse {
            font-size: 13px;
            color: #bbb;
            line-height: 1.4;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div style="text-align: left;">
            <a href="../index.html" class="btn-voltar">⬅ Voltar ao Menu</a>
        </div>

        <h2>VsyncFlix</h2>
        
        <div class="search-box">
            <input type="text" id="busca">
            <button onclick="buscar()">BUSCAR</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="filmes.js"></script>
</body>

</html>
